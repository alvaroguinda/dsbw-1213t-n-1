<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Chirper</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <script src="http://code.jquery.com/jquery-1.8.0.js"></script>
    <script src="scripts/chirper.js"></script>
    <script src="http://modernizr.com/downloads/modernizr.js"></script>
</head>
<body>
<header>
    <form action="#" class="logout">
        <input type="submit" name="logout" id="logout" value="logout">
    </form>
    <img src="img/avatar1.png">
    <h1>John Doe</h1>
    <h2>@john_doe</h2>
    <p>The average John Doe, whose status is boring.</p>
</header>

<section id="content">
    <h1>Chirps</h1>
    <ul id="chirps">
        <li id="chirpTemplate" class="template">
            <date>date</date>
            <img src="img/avatar2.png">
            <address><span class="name">Name</span><span class="username">@username</span></address>
            <p>Message</p>
            <menu>
                <a href="#">Reply</a>
                <a href="#">Retweet</a>
                <a href="#">Favorite</a>
            </menu>
        </li>
    </ul>
</section>

<section id="chirp">
    <h1>Say something...</h1>
    <form class="chirp">
        <textarea></textarea>
        <input type="submit" value="Chirp">
    </form>
</section>

<menu class="main">
    <a href="#">Tweets</a>
    <a href="#">Following</a>
    <a href="#">Followers</a>
</menu>

<section id="copyright">
    <p>Your awesome copyright statement goes here.</p>
</section>

<footer>

</footer>
</body>
</html>
