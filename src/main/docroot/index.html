<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Chirper</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <script src="http://code.jquery.com/jquery-1.8.0.js"></script>
    <script type="text/javascript">
        document.createElement('header');
        document.createElement('menu');
        document.createElement('footer');

        $(function(){
            var tweets = [
                {
                    author: {
                        name:"Jose Raya",
                        username:"_joseraya",
                        avatar:"img/avatar1.png"
                    },
                    date: "23 jul",
                    message: "It works!"
                },
                {
                    author: {
                        name: "Jordi Pradel",
                        username: "agile_jordi",
                        avatar:"img/avatar4.png"
                    },
                    date: "24 jul",
                    message: "Indeed! This is awesomeming awesome!"
                },
                {
                    author: {
                        name:"John Doe",
                        username:"john_doe",
                        avatar:"img/avatar2.png"
                        },
                    date: "20 jul",
                    message: "A super awesome tweet by Jane, one of the users John follows... obviously. Text may have up to 140 characters so... use them all! I said all!"
                }
            ];
            var chirp = $("#chirps li:first-child.template");
            console.log(chirp);

            $(tweets).each(function(){
                var currentChirp = chirp.clone().appendTo("#chirps");
                currentChirp.removeClass("template");
                $("span.name",currentChirp).text(this.author.name);
                $("span.username",currentChirp).text(this.author.username);
                $("p",currentChirp).text(this.message);
                $("date",currentChirp).text(this.date);
                $("img",currentChirp).attr("src",this.author.avatar);
        });

        });
    </script>

</head>
<body>
<header>
    <form action="#" class="logout">
        <input type="submit" name="logout" id="logout" value="logout">
    </form>
    <img src="img/avatar1.png">
    <h1>John Doe</h1>
    <h2>@john_doe</h2>
    <p>The average John Doe, whose status is boring.</p>
</header>

<section id="content">
    <h1>Chirps</h1>
    <ul id="chirps">
        <li class="template">
            <date>date</date>
            <img src="img/avatar2.png">
            <address><span class="name">Name</span><span class="username">@username</span></address>
            <p>Message</p>
            <menu>
                <a href="#">Reply</a>
                <a href="#">Retweet</a>
                <a href="#">Favorite</a>
            </menu>
        </li>
    </ul>
</section>

<section id="chirp">
    <h1>Say something...</h1>
    <form class="chirp">
        <textarea></textarea>
        <input type="submit" value="Chirp">
    </form>
</section>

<menu class="main">
    <a href="#">Tweets</a>
    <a href="#">Following</a>
    <a href="#">Followers</a>
</menu>

<section id="copyright">
    <p>Your awesome copyright statement goes here.</p>
</section>

<footer>

</footer>
</body>
</html>
