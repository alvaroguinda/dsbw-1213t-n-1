<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Enquestes</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
    
    
    <script src="http://code.jquery.com/jquery-1.8.0.js"></script>
    <script src="http://modernizr.com/downloads/modernizr.js"></script>
    <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>

     <!-- Per validar formularis -->
    <script type="text/javascript" src="http://jzaefferer.github.com/jquery-validation/jquery.validate.js"></script>
    <script type="text/javascript" src="/scripts/jquery.ui.datepicker.validation.js"></script>
    <script type="text/javascript" src="/scripts/jquery.alerts.js"></script>

    <script src="/scripts/funcions.js"></script>
    <script src="/scripts/enquestadorV3.js"></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="/img/Surveycity2.jpg" alt="Generador d'enquestes online" title="Generador d'enquestes online" />
        </div>
    </header>

    <div id="content" class="contentContainer">
        <!-- DYNAMIC CONTENT -->
        <section id="sectionContainer">
            <!-- INICI -->
            <div id="inici">
                <form action="#">
                    <h1>Benvingut al generador d'enquestes online</h1>
                    <div class="boto">
                        <input id="bCrearEnquesta" type="button" value="Crear enquesta">
                    </div>
                    <hr/>
                    <!--
                    <h1>Get Enquesta</h1>
                    <input id="bGetEnquesta" type="button" value="Get Enquesta">
                    -->
                </form>
            </div>
            <!-- FI INICI -->
            <!-- CREAR ENQUESTA -->
            <div id="crearEnquesta" class="template">
                <form action="#" id="formCrearEnquesta" class="validarFormulari">
                    <h2>Crear enquesta</h2>
                    <div class="divFormulari">
                        <div class="inputdata">
		                  <label for="titol">Títol</label>
		                  <span><input type="text" name="titol" id="titol" class="required"></span>
                        </div>

                        <div class="inputdata">
		                  <label for="dataInici">Des de</label>
		                  <span><input type="text" id="dataInici" name="dataInici" class="from required" placeholder="dd-mm-aaaa" maxlength="10"/></span>
	                   </div>

                        <div class="inputdata">
		                  <label for="dataFi">Fins a</label>
		                  <span><input type="text" id="dataFi" name="dataFi" class="to required" placeholder="dd-mm-aaaa" maxlength="10"/></span>
                        </div>
                    
                        <div class="boto">
                            <input type="submit" value="Crea">
                            <input type="button" class="tornar" name="tornar" value="Tornar"/>
                        </div>
                    </div>
                </form>
            </div>
            <!-- FI CREAR ENQUESTA -->
            <!-- VEURE ENQUESTA -->
            <div id = "veureEnquesta" class="template">
                <form action="#" id="formVeureEnquesta" class="validarFormulari">
                    <h2>Veure Enquesta</h2>
                    <div class="divFormulari">
                        <div class="inputdata">
                            <label for="veureTitol">Títol</label>
                            <span><input type="text" name="titol" id="veureTitol" class="required"></span>
                        </div>

                        <div class="inputdata">
                            <label for="veureDesM">Des de</label>
                            <span><input type="text" id="veureDesM" name="veureDesM" class="from required" placeholder="dd-mm-aaaa" maxlength="10"/></span>
                        </div>

                        <div class="inputdata">
                            <label for="veureFinsM">Fins a</label>
                            <span><input type="text" id="veureFinsM" name="veureFinsM" class="to required" placeholder="dd-mm-aaaa" maxlength="10"/></span>
                        </div>
                    
                        <div class="boto">
                            <input type="submit" value="Modifica">
                            <input type="button" class="tornar" name="tornar" value="Tornar"/></span>
                        </div>
                    </div>
                    <div class="divFormulari" id="divPreguntes">
                        <h2>Preguntes</h2>
                    </div>
                    <div class="boto">
                        <input type="button" id="bAfegirPreguntes" name="bAfegirPreguntes" value="Afegir pregunta" />
                    </div>
                </form>
            </div>
            <!-- FI VEURE ENQUESTA -->
            <!-- OBTINDRE ENQUESTA -->
            <div id="getEnquesta" class="template">
                <form action="#" class="formGetEnquesta">
                    <h2>Nova enquesta</h2>
                    <div>
                        <label for="titol">Id</label>
                        <input type="text" class="titol" name="titol" id="id">

                        <input type="submit" value="Cerca">
                    </div>
                    <input type="button" class="tornar" name="tornar" value="Tornar"/>
                </form>
            </div>
            <!-- FI OBTINDRE ENQUESTA -->
            <!-- AFEGIR PREGUNTES -->
            <div id = "afegirPreguntes" class="template">
                <form action="#" id="formAfegirPreguntes" class="validarFormulari">
                    <div class="divFormulari">
                        <h3>Nova pregunta</h3>
                        <div class="inputdata">
                            <label for="rbTipusText">Text</label>
                            <span><input type="radio" name="tipusPregunta" id="rbTipusText" value="Text" checked></span>
                        </div>

                        <div class="inputdata">
                            <label for="rbTipusTest">Test</label>
                            <span><input type="radio" name="tipusPregunta" id="rbTipusTest" value="Test"></span>
                        </div>

                        <div class="inputdata">
                            <label for="rbTipusMulti">Multiresposta</label>
                            <span><input type="radio" name="tipusPregunta" id="rbTipusMulti" value="Multi"></span>
                        </div>

                        <div class="inputdata">
                            <label for="titolPregunta">Pregunta</label>
                            <span><input type="text" name="titolPregunta" id="titolPregunta" class="required"></span>
                        </div>

                        <div id="preguntaTest" class="template">                            
                            <h4>Respostes</h4>
                            <div id="divAfegirResposta">
                                <div class="inputdata">
                                    <label for="respostaPregunta1">Resposta 1</label>
                                    <span><input type="text" name="respostaPregunta1" id="respostaPregunta1" class="respostaPregunta required"></span>
                                </div>
                            </div>
                            <div id="divAfegirRespostaBoto" class="boto">
                                <input type="button" id="bAfegirResposta" name="bAfegirResposta" value="Afegir resposta">
                            </div>
                        </div>
                        <div class="boto">
                            <input type="submit" id="bGuardarResposta" name="bGuardarResposta" value="Guardar">
                        </div>
                        <div class="separador"></div>
                    </div>
                </form>
            </div>
            <!-- FI AFEGIR PREGUNTES -->
        </section>
        <section class="template">
            <p class="error template">Error message here</p>
        </section>
    </div>

</body>
</html>
