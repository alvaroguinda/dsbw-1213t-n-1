<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Enquestes</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <script src="http://code.jquery.com/jquery-1.8.0.js"></script>
    <script src="scripts/enquestador.js"></script>
    <script src="http://modernizr.com/downloads/modernizr.js"></script>
</head>
<body>
    <div id="inici">
        <header>
            <form action="#" class="novaEnquesta">
                <h1>Benvingut al Enquestador</h1>
                <input type="button" value="Nova enquesta">
            </form>
        </header>
    </div>
    <div id="principal" class="template">    
        <header>
            <!--<h1>Nova enquesta</h1>
            <form action="#" class="obrirFormulari">
                <input type="submit" value="Crear" id="obrirFormulariButton">
            </form>-->
            <div id="formulariEnquesta" class="template">
                <form action="#" class="creaEnquesta">                
                    <h2>Nova enquesta</h2>

                    <label for="inTitol">Títol</label>
                    <input type="text" class="inTitol" name="inTitol" id="inTitol"><br/>
                    <label for="inTitol">Des de</label>
                    <input type="text" class="inDes"  name="inDes" id="inDes"><br/>
                    <label for="inTitol">Fins a</label>
                    <input type="text" class="inFins"  name="inFins" id="inFins"><br/>
                    
                    <input type="submit" value="Crea">
                </form>
            </div>
            
            <div id = "formulariEnquestaModificar" class = "template">
                <form action="#" class="enviarEnquestaModificada">
                    <h2>Títol</h2>
                    <input type="create" name="inTitolM" id="inTitolM">
                    <h2>Des de</h2>
                    <input type="create" name="inDesM" id="inDesM">
                    <h2>Fins a</h2>
                    <input type="create" name="inFinsM" id="inFinsM">
                
                    <input type="submit" value="Modificar">
                </form>
            </div>
            <p class="error template">Error message here</p>
        </header>
    </div>
</body>
</html>
