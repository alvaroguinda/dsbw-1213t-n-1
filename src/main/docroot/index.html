<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Enquestes</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <script src="http://code.jquery.com/jquery-1.8.0.js"></script>
    <script src="scripts/enquestes.js"></script>
    <script src="http://modernizr.com/downloads/modernizr.js"></script>
</head>
<body>
    <div id="inici">
        <form action="#" class="novaEnquesta">
            <h1>Nova enquesta</h1>
            <input type="submit">
        </form>
    </div>
    <div id="principal">    
        <header>
            <h1>Nova enquesta</h1>
            <form action="#" class="obrirFormulari">
                <input type="submit" value="Crear" id="obrirFormulariButton">
            </form>
            <ne id = "formulariEnquesta" class = "template">
                <h2>Títol</h2>
                <input type="create" name="inTitol" id="inTitol">
                <h2>Des de</h2>
                <input type="create" name="inDes" id="inDes">
                <h2>Fins a</h2>
                <input type="create" name="inFins" id="inFins">
                <form action="#" class="enviarNova
                Enquesta">
                    <input type="submit" value="Crear">
                </form>
            </ne>
            <form action="#" class="modificarFormulari">
                <input type="submit" value="Modificar" id="modificarFormulariButton">
            </form>
            <ne id = "formulariEnquestaModificar" class = "template">
                <h2>Títol</h2>
                <input type="create" name="inTitolM" id="inTitolM">
                <h2>Des de</h2>
                <input type="create" name="inDesM" id="inDesM">
                <h2>Fins a</h2>
                <input type="create" name="inFinsM" id="inFinsM">
                <form action="#" class="enviarEnquestaModificada">
                    <input type="submit" value="Modificar">
                </form>
            </ne>
            <p class="error template">Error message here</p>
        </header>
    </div>
</body>
</html>
