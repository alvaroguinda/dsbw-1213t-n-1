<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Enquestes</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
    
    
    <script src="http://code.jquery.com/jquery-1.8.0.js"></script>
    <script src="http://modernizr.com/downloads/modernizr.js"></script>
    <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>

     <!-- Per validar formularis -->
    <script type="text/javascript" src="http://jzaefferer.github.com/jquery-validation/jquery.validate.js"></script>
    <script type="text/javascript" src="/scripts/jquery.ui.datepicker.validation.js"></script>
    <script type="text/javascript" src="/scripts/jquery.alerts.js"></script>

    <script src="/scripts/funcions.js"></script>
    <script src="/scripts/enquestadorV3.js"></script>
</head>

<body>
    <header>
        <img src="/img/Surveycity2.jpg" class="logo">
        <div class="titolDescriptor">
            <h1>Generador d'enquestes online</h1>
        </div>
    </header>

    <div id="content" class="contentContainer">
        <!-- DYNAMIC CONTENT -->
        <section id="sectionContainer">
            <!-- INICI -->
            <div id="inici">
                <form action="#">
                    <h1>Benvingut al Enquestador</h1>
                    <input id="bCrearEnquesta" type="button" value="Crear enquesta">
                    <hr/>
                    <!--
                    <h1>Get Enquesta</h1>
                    <input id="bGetEnquesta" type="button" value="Get Enquesta">
                    -->
                </form>
            </div>
            <!-- FI INICI -->
            <!-- CREAR ENQUESTA -->
            <div id="crearEnquesta" class="template">
                <form action="#" id="formCrearEnquesta" class="validarFormulari">
                    <h2>Crear enquesta</h2>
                    <div>
                        <label for="titol">Títol</label>
                        <input type="text" name="titol" id="titol" class="required">

                        <label for="dataInici">Des de</label>
                        <input type="text" id="dataInici" name="dataInici" class="from required"/>

                        <label for="dataFi">Fins a</label>
                        <input type="text" id="dataFi" name="dataFi" class="to required"/>
                    </div>
                    <input type="submit" value="Crea">
                    <input type="button" class="tornar" name="tornar" value="Tornar"/>
                </form>
            </div>
            <!-- FI CREAR ENQUESTA -->
            <!-- VEURE ENQUESTA -->
            <div id = "veureEnquesta" class="template">
                <form action="#" id="formVeureEnquesta" class="validarFormulari">
                    <h2>Veure Enquesta: </h2>
                    <div>
                        <label for="titol">Títol</label>
                        <input type="text" name="titol" id="veureTitol" class="required">

                        <label for="dataInici">Des de</label>
                        <input type="text" id="veureDesM" name="veureDesM" class="from required"/>

                        <label for="dataFi">Fins a</label>
                        <input type="text" id="veureFinsM" name="veureFinsM" class="to required"/>
                    </div>
                    <input type="submit" value="Modifica">
                    <input type="button"  class="tornar" name="tornar" value="Tornar"/>
                    <h2>Preguntes:</h2>
                    <input type="button" name="afegir" value="Afegir preguntes" id="bAfegirPreguntes"/>
                </form>
            </div>
            <!-- FI VEURE ENQUESTA -->
            <!-- OBTINDRE ENQUESTA -->
            <div id="getEnquesta" class="template">
                <form action="#" class="formGetEnquesta">
                    <h2>Nova enquesta</h2>
                    <div>
                        <label for="titol">Id</label>
                        <input type="text" class="titol" name="titol" id="id">

                        <input type="submit" value="Cerca">
                    </div>
                    <input type="button" class="tornar" name="tornar" value="Tornar"/>
                </form>
            </div>
            <!-- FI OBTINDRE ENQUESTA -->
            <!-- AFEGIR PREGUNTES -->
            <div id = "afegirPreguntes" class="template">
                <form action="#" id="formAfegirPreguntes">
                    <h2>Tipus de pregunta: </h2>
                    <input type="radio" name="tipusPregunta" id="tipusText" value="Text" checked>Text
                    <input type="radio" name="tipusPregunta" id="tipusTest" value="Test">Test
                    <h2>Pregunta: </h2>
                        <input type="text" name="titolPregunta" id="titolPregunta">
                        <div id="preguntaTest" class="template">
                            <h2>Respostes: </h2>
                                1- <input type="text" name="respostaPregunta" id="respostaPregunta1"/> <br>
                                2- <input type="text" name="respostaPregunta" id="respostaPregunta2"/> <br>
                                3- <input type="text" name="respostaPregunta" id="respostaPregunta3"/> <br>
                                4- <input type="text" name="respostaPregunta" id="respostaPregunta4"/>
                                <input type="button" value="Afegir resposta" id="afegirResposta"/>
                        </div>
                        <input type="submit" value="Guardar">
                </form>
            </div>
            <!-- FI AFEGIR PREGUNTES -->
        </section>
        <section class="template">
            <p class="error template">Error message here</p>
        </section>
    </div>

</body>
</html>
